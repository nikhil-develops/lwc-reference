<template>
    <c-p2c-alert
    message="This is alert yahoo!!"
    card-heading="Communication between Parent to child using primitive datatype"
    >    
    </c-p2c-alert>
    <lightning-card title={parentTitle}>
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" onkeyup={percentHander} label="Enter Percentage"></lightning-input>
            <c-progress-bar-component
            percent={percent} parent-title={parentTitle} class="slds-var-m-around_small"></c-progress-bar-component>
        </div>
         <div class="slds-var-m-around_small">
       <lightning-input type="text" onkeyup={titlehandler} label="Change Percent to 50 %"></lightning-input>
       </div>
    </lightning-card>
</template>
